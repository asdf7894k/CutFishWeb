<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,user_scalable=no">
    <title>Unity WebGL Player | Collection</title>
</head>
<body>
<div id="unity-container" class="unity-desktop" style=" width:390px; height: 844px; ">
    <canvas id="unity-canvas"></canvas>
</div>
<script src="Build/CutFishWeb.loader.js"></script>
<script>

    const buildUrl = "Build";
    const config = {
        dataUrl: buildUrl + "/CutFishWeb.data.unityweb",
        frameworkUrl: buildUrl + "/CutFishWeb.framework.js.unityweb",
        codeUrl: buildUrl + "/CutFishWeb.wasm.unityweb",



        streamingAssetsUrl: "StreamingAssets",
        companyName: "yoku",
        productName: "Collection",
        productVersion: "1.0",
    };

    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");


    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        canvas.style.width = "100%";
        canvas.style.height = "100%";

        // document.body.style.textAlign = "left";
    }

    createUnityInstance(canvas, config);

</script>
</body>
</html>
