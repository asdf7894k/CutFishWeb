<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>Unity WebGL Player | Collection</title>
</head>
<body style="text-align: center; padding: 0; border: 0; margin: 0;">
<div id="gameContainer" class="unity-desktop">
    <canvas id="unity-canvas" width=960 height=540
            style="width: 960px; height: 540px; "></canvas>
</div>
<script src="Build/CutFishWeb.loader.js"></script>
<script>

    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/CutFishWeb.loader.js";
    const config = {
        dataUrl: buildUrl + "/CutFishWeb.data.unityweb",
        frameworkUrl: buildUrl + "/CutFishWeb.framework.js.unityweb",
        codeUrl: buildUrl + "/CutFishWeb.wasm.unityweb",



        streamingAssetsUrl: "StreamingAssets",
        companyName: "yoku",
        productName: "Collection",
        productVersion: "1.0",
    };


    const container = document.querySelector("#gameContainer");
    const canvas = document.querySelector("#unity-canvas");

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        // width = screen.width;
        // height = screen.height * (9 / 16);
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
    }

    createUnityInstance(canvas, config);

</script>
</body>
</html>
